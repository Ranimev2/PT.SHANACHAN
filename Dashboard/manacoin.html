<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Swap</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .content img {
            max-width: 100px;
            margin-right: 20px;
        }
        .content .coin-description {
            font-size: 1.2em;
        }
        .swap-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="path/to/your/image.jpg" alt="Coin Image">
            <div class="coin-description">
                Deskripsi coin di sini. Coin ini didukung oleh jaringan Polygon.
            </div>
        </div>
        <a href="https://polygon.technology/" class="swap-button">Swap</a>
    </div>
</body>
</html>
