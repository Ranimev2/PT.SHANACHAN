<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My coba</title>
    <style>
        /* Loading screen styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Logo and name styles */
        .logo-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Portfolio page styles */
        .portfolio-container {
            display: none; /* Hide portfolio container initially */
        }
        
        /* Automatic black and white mode */
        body {
            filter: grayscale(100%);
        }
        
        /* Blue checkmark */
        .checkmark {
            color: #3498db;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loader-container">
        <div class="logo-name">
            <img src="logo.png" alt="Logo" width="40" height="40">
            <span>Riza</span>
        </div>
        <div class="loader"></div>
    </div>
    
    <!-- Portfolio page -->
    <div class="portfolio-container">
        <h1>My Portfolio <span class="checkmark">âœ“</span></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <!-- Music player -->
        <audio controls>
            <source src="your_music_file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        // Add JavaScript code to transition from loading screen to portfolio page
        setTimeout(function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.portfolio-container').style.display = 'block';
        }, 3000); // Transition after 3 seconds
    </script>
</body>
</html>
