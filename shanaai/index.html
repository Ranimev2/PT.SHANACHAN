<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHANA AI Web App</title>
    <link rel="stylesheet" href="/shanaai/style.css">
</head>
<body>
    <header>
        <h1> SHANA AI Application</h1>
        <nav>
            <ul>
                <li><a href="#news">Berita AI</a></li>
                <li><a href="#crypto">Crypto Swap</a></li>
                <li><a href="#about">Tentang Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="news">
        <h2>Berita AI</h2>
        <div id="news-content">
            <!-- Berita akan dimuat di sini -->
        </div>
    </section>

    <section id="crypto">
        <h2>Crypto Swap</h2>
        <form id="crypto-form">
            <label for="crypto-amount">Jumlah:</label>
            <input type="number" id="crypto-amount" name="crypto-amount">
            <label for="crypto-from">Dari:</label>
            <input type="text" id="crypto-from" name="crypto-from">
            <label for="crypto-to">Ke:</label>
            <input type="text" id="crypto-to" name="crypto-to">
            <button type="submit">Swap</button>
        </form>
        <div id="crypto-result">
            <!-- Hasil swap akan ditampilkan di sini -->
        </div>
    </section>

    <section id="about">
        <h2>Tentang Admin</h2>
        <p>Admin: <span class="verified">Admin Name</span></p>
    </section>

    <script src="./shanaai/script.js"></script>
</body>
</html>
