<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website AI dengan ChatGPT</title>
    <link rel="stylesheet" href="/shanaai/styles.css">
</head>
<body>
    <div class="loading" id="loading">
        <img src="/shanaai/shanamanga.jpg" alt="Loading..." class="loading-img">
        <p>Loading...</p>
    </div>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Selamat Datang di Website AI dengan ChatGPT</h1>
        <textarea id="userInput" rows="4" cols="50" placeholder="Ketik pesan Anda di sini..."></textarea>
        <textarea id="response" rows="4" cols="50" placeholder="Respon akan ditampilkan di sini..." readonly></textarea>
        <button onclick="sendMessage()">Kirim Pesan</button>
        <button onclick="swapText()">Tukar Isi</button>
        <div>
            <a href="https://www.example.com" target="_blank">Klik di sini untuk informasi lebih lanjut</a>
        </div>
    </div>
    <script src="/shanaai/script.js"></script>
</body>
</html>
