<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manga tertinggi rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .slider {
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .slider-inner {
            display: flex;
            transition: transform 0.3s ease;
        }
        .slide {
            min-width: 160px;
            margin-right: 10px;
            position: relative;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .rating {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .about, .novel, .manga, .admin {
            margin-top: 20px;
        }
        .admin {
            display: flex;
            align-items: center;
        }
        .admin img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .admin .verified {
            color: blue;
            margin-left: 5px;
        }
        .novel-list, .manga-list {
            display: flex;
            flex-wrap: wrap;
        }
        .novel-item, .manga-item {
            margin: 10px;
            text-align: center;
        }
        .novel-item img, .manga-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .novel-item h3, .manga-item h3 {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-inner">
                <div class="slide">
                    <div class="rating">⭐ 4.5</div>
                    <img src="https://via.placeholder.com/150" alt="Gambar 1">
                </div>
                <div class="slide">
                    <div class="rating">⭐ 4.0</div>
                    <img src="https://via.placeholder.com/150" alt="Gambar 2">
                </div>
                <div class="slide">
                    <div class="rating">⭐ 4.8</div>
                    <img src="https://via.placeholder.com/150" alt="Gambar 3">
                </div>
                <div class="slide">
                    <div class="rating">⭐ 3.9</div>
                    <img src="https://via.placeholder.com/150" alt="Gambar 4">
                </div>
                <div class="slide">
                    <div class="rating">⭐ 4.2</div>
                    <img src="https://via.placeholder.com/150" alt="Gambar 5">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev">sebelum</button>
            <button id="next">Next</button>
        </div>
        
        <div class="about">
            <h2>About</h2>
            <p>Ini adalah deskripsi singkat tentang koleksi gambar ini.</p>
        </div>
        
        <div class="novel">
            <h2>Novel</h2>
            <div class="novel-list" id="novel-list">
                <!-- Novel items akan ditambahkan di sini oleh JavaScript -->
            </div>
        </div>
        
        <div class="manga">
            <h2>Manga</h2>
            <div class="manga-list" id="manga-list">
                <!-- Manga items akan ditambahkan di sini oleh JavaScript -->
            </div>
        </div>
        
        <div class="admin">
            <img src="https://via.placeholder.com/20" alt="Admin">
            <span>Admin</span>
            <span class="verified">✔️</span>
        </div>
    </div>
    
    <script src="./Novel/shana.js"></script>
</body>
                      </html>
